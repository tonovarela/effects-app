<div class="row" *ngIf="error">
    <div class="alert alert-danger text-center">
        <h4>{{error.status}}</h4>
        <p> {{error.message}} </p>
        <i class="fa fa-times fa-2x"></i>
    </div>
</div>
<div class="row" *ngIf="loading">
    <div class="alert aler-info text-center">
        <h4>Espere ...</h4>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </div>
</div>
<div class="row" *ngIf="!loading && !error">
    <div class="col-3">
        <img [src]="usuario.avatar" class="img-thumbnail" />
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><strong>Nombre: </strong>{{usuario.first_name}}</li>
            <li class="list-group-item"><strong>Apellido: </strong>{{usuario.last_name}}</li>

        </ul>
    </div>
</div>
